<section *ngIf="selectedPerson && !showForms" class="app-person" [person]="selectedPerson" (showParentsForm)="addParents($event)"></section>
<section *ngIf="!selectedPerson && !showForms" class="no-person">
  <p>Bitte f√ºge eine Person hinzu!</p>
  <button class="add-button" (click)="addPerson()">Person erstellen</button>

<section class="form" *ngIf="showForm">
